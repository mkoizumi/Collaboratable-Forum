<!-- serves as a base for all other html -->

<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Collaboratable</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'images/master.css' %}">


  </head>
  <body>


    <ul id = "navbarr" class="nav justify-content-center">
      <li id = "headnav" class="nav-item">
        <a class="nav-link active" href="{% url 'home' %}">Collaboratable</a>
      </li>
      <!-- only logged in users can see this -->
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post:create'%}">Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'topic:all' %}">Topics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'topic:create' %}">Create Topic</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account:logout' %}">Logout</a>
        </li>
      <!-- if not logged in -->
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'topic:all' %}">Topics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account:login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account:register' %}">Register</a>
        </li>
      {% endif %}
    </ul>

    {% block content %}

    {% endblock %}

  </body>
</html>

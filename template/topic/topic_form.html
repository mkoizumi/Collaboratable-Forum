{% extends "topic/topic_base.html" %}
{% load bootstrap3 %}

{% block topic_content %}
<div class="container">
  <h4>Create A New topic</h4>
  <form method="POST" action="{% url 'topic:create' %}" id="topicForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
    {% buttons %}
  		<button type="submit" class="btn btn-primary btn-large">Create</button>
  	{% endbuttons %}
  </form>
</div>
{% endblock %}

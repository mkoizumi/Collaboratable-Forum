{% extends "base.html" %}
<!-- required for bootstraps to be installed in virtual machine -->
{% load bootstrap3 %}

{% block content %}
  <div class="container">
    <h1>Register</h1>
    <form  method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class = "btn btn-button" name="" value="Login">
    </form>

  </div>

{% endblock %}
